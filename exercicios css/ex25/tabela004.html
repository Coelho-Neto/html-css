<!DOCTYPE html>

<head>

    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }

        caption{
           font-size: 1.3em;
           font-weight: bold;
           padding: 7px;
        }

        th, td {
            border: 1px solid black;
            padding: 7px;
        }

        col.cnome{

        }

        col.cgrupo{

        col.cprof{

    </style>
</head>
