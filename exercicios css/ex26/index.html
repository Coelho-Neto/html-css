<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Tabela criada por mim</title>
    <style>
     body{
        font-family: Arial, Helvetica, sans-serif;
    background-color: rgba(173, 216, 230, 0.61);}

     table{
     border-collapse: collapse;
     width: 500px;
     position: relative;}

     caption{
      font-size: 1.5em;
      font-weight: bold;
      padding: 10px;
      background-color: rgb(64, 128, 211);
      color: white;
     }

      thead > tr > td {
         position: sticky;
         top: -1px; } 

     td,th {
        border: 1px solid black;
        padding: 10px;
        font-size: 1em;
        font-weight: bold;}

         td.num{
            text-align: right;
        }

      
        
        th{
            background-color: rgb(64, 128, 211);
            color: white;}

            .numero{
             background-color: rgb(64, 128, 211);
            color: white; }

           .escrita:hover{
            background-color: rgb(63, 210, 255);
           }
            .num:hover{
            background-color: rgb(0, 185, 241);
           }

            .estado:hover{
            background-color: rgb(56, 188, 228);
           }

           .estado > a{
            text-decoration: none;
           }

           .estado > a:hover{
            text-decoration: underline;
           }

           

      
    </style>
</head>
